<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
            <div class="container">
            <h1>Dactes</h1>
            <hr>
            <a th:href="@{dactes/novo}" class="btn btn-dark">Novo</a>
            <table class="table" id="tabdactes">
                <tread>
                    <tr>
                        <th>Numero Dacte</th>
                    
                        <th>Data Emissao</th>
                        <th></th>
                    </tr>
                    <tbody>
                        <tr th:each="umDacte : ${listaDactes}">
                            <td th:text="${umDacte.numeroDacte}"></td>
                            <td th:text="${umDacte.dataEmissao}"></td>
                            <td><a class="btn btn-primary" th:href="@{'/dactes/alterar/' + ${umDacte.cdDacte}}">Alterar</a>
                                <button 
                                th:data-id="${umDacte.cdDacte}"
                                class="btn btn-danger js-delete">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </tread>
            </table>
        </div>
        </main>

        <div class="modal" tabindex="-1" id="modalDacte">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Dacte</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do dacte?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
