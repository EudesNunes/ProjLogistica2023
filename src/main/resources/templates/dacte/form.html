<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
      <form th:action="@{/dactes}" method="POST" th:object="${dacte}">
        <input type="hidden" th:field="*{cdDacte}" />

        <div class="my-3 form-group">
          <div class="row">
            <div class="col">
              <label for="txtNumeroDacte">Numero do Dacte</label>
              <input
                type="number"
                class="form-control"
                th:field="*{numeroDacte}"
                id="txtNumeroDacte"
              />
            </div>
            <div class="col">
              <label for="txtDataEmissao">Data de Emiss√£o</label>
              <input
                type="date"
                class="form-control"
                th:field="*{dataEmissao}"
                id="txtdataEmissao"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="txtNotaFiscal">Notas Fiscal</label>
              <select class="form-select" multiple th:field="*{notasFiscal}" >
                <option
                  th:each="nota : ${LNotaFiscal}"
                  th:value="${nota.cdNotaFiscal}"
                  th:text="${nota.numeroPedido}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <div th:include="layout :: footer">(footer)</div>
  </body>
</html>
