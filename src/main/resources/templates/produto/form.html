<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
      <form th:action="@{/produtos}" method="POST" th:object="${produto}">
        <input type="hidden" th:field="*{cdProduto}" />

        <div class="my-3 form-group">
          <div class="row">
            <div class="col">
              <label for="txtNomeProduto">Nome do Produto</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nomeProduto}"
                id="txtNomeProduto"
              />
            </div>
            <div class="col">
              <label for="txtDataFabricacao">Data de Fabricação</label>
              <input
                type="date"
                class="form-control"
                th:field="*{dtFabricacaoProduto}"
                id="txtDataFabricacao"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="txtSerialProduto">Serial</label>
              <input
                type="number"
                class="form-control"
                th:field="*{numeroSerialProduto}"
                id="txtSerialProduto"
              />
            </div>
            <div class="col">
              <label for="txtSerialProduto">Fornecedor</label>
              <select
                class="form-select "
                th:field="*{fornecedorProduto}"
              >
                <option
                  th:each="fornecedor : ${fornecedores}"
                  th:value="${fornecedor.cdFornecedor}"
                  th:text="${fornecedor.nomeFornecedor}"
                ></option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <div th:include="layout :: footer">(footer)</div>
  </body>
</html>
