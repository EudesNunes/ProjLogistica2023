<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main>
      <div class="container">
        <h1>Produto</h1>
        <hr />
        <a th:href="@{produtos/novo}" class="btn btn-dark">Novo</a>
        <div class="table-responsive">
          <table class="table table-hover table-bordered my-2" id="tabProdutos">
            <tread>
              <tr class="table-dark text-center">
                <th>Código</th>

                <th>Nome</th>

                <th>Data de Fabricação</th>

                <th>Serial</th>

                <th>Fornecedor</th>

                <th>Alterar</th>

                <th>Excluir</th>
              </tr>
              <tbody>
                <tr class="text-center" th:each="umProduto : ${listaProdutos}">
                  <td th:text="${umProduto.cdProduto}"></td>
                  <td th:text="${umProduto.nomeProduto}"></td>
                  <td th:text="${umProduto.dtFabricacaoProduto}"></td>
                  <td th:text="${umProduto.numeroSerialProduto}"></td>
                  <td  th:if="${umProduto.fornecedorProduto != null}" th:text="${umProduto.fornecedorProduto.cdFornecedor + ' - ' + umProduto.fornecedorProduto.nomeFornecedor}"></td>
                  <td th:unless="${umProduto.fornecedorProduto != null}">
                    Fornecedor não existe
                  </td>
                  <td>
                    <a
                      class="btn btn-primary"
                      th:href="@{'/produtos/alterar/' + ${umProduto.cdProduto}}"
                      >Alterar</a
                    >
                  </td>
                  <td>
                    <button
                      th:data-id="${umProduto.cdProduto}"
                      class="btn btn-danger js-delete"
                    >
                      Excluir
                    </button>
                  </td>
                </tr>
              </tbody>
            </tread>
          </table>
        </div>
      </div>
    </main>

    <div class="modal" tabindex="-1" id="modalProduto">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Excluir Produto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Confirma a exclusão do produto?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button type="button" class="btn btn-primary" id="btnsim">
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>

    <div th:include="layout :: footer">(footer)</div>
    <script th:src="@{/script.js}"></script>
  </body>
</html>
