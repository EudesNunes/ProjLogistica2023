<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
      <form th:action="@{/registrosarmazenamento}" method="POST" th:object="${novoRegistroArmazenamento}">
        <input type="hidden" th:field="*{cdRegistro}" />

        <div class="my-3 form-group">
          <div class="row">
            <div class="col">
              <label for="txtdataRegistro">Data</label>
              <input
                type="date"
                class="form-control"
                th:field="*{data}"
                id="txtdataRegistro"
              />
            </div>
            <div class="col">
              <label for="txtQuantidade">Quantidade</label>
              <input
                type="number"
                class="form-control"
                th:field="*{quantidade}"
                id="txtQuantidade"
              />
            </div>
        </div>
          <div class="row">
            <div class="col">
              <label for="txtEndereco">Endere√ßo</label>
              <input
                type="text"
                class="form-control"
                th:field="*{endereco}"
                id="txtEndereco"
              />
            </div>
            <div class="col">
              <label for="txtProduto">Produto</label>
              <select
                class="form-select "
                th:field="*{produto}"
              >
                <option
                  th:each="produto : ${produtos}"
                  th:value="${produto.cdProduto}"
                  th:text="${produto.nomeProduto}"
                ></option>
              </select>
            </div>
        
          </div>
          <div class="row">
           
        
          </div>
        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <div th:include="layout :: footer">(footer)</div>
  </body>
</html>
