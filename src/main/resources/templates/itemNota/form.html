<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
      <form th:action="@{/itensnota}" method="POST" th:object="${itemNota}">
        <input type="hidden" th:field="*{cdItemNota}" />

        <div class="my-3 form-group">
          <div class="row">
            <div class="col">
              <label for="txtQuantidade">Quantidade</label>
              <input
                type="number"
                class="form-control"
                th:field="*{quantidade}"
                id="txtQuantidade"
              />
            </div>
            <div class="col">
              <label for="txtIndice">Ã­ndice</label>
              <input
                type="number"
                class="form-control"
                th:field="*{indice}"
                id="txtIndice"
              />
            </div>
         
            <div class="row">
         <div class="col">
              <label for="txtUnidadeMedida">Unidade de Medida</label>
              <select class="form-select" id="selUnidadeMedida" th:field="*{unidadeMedida}">
                <option th:each="unidade : ${T( br.edu.univille.projlogistica2023.Enums.EnumUnidadeMedida).values()}" th:value="${unidade}" th:text="${unidade}"></option>
            </select>
            </div> 
        </div>

        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <div th:include="layout :: footer">(footer)</div>
  </body>
</html>
