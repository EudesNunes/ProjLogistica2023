<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main>
      <div class="container">
        <h1>Itens</h1>
        <hr />
        <a th:href="@{itensnota/novo}" class="btn btn-dark">Novo</a>
        <div class="table-responsive">
        <table class="table table-hover table-bordered my-2" id="tabitemnota">
          <tread>
            <tr class="table-dark text-center">
              <th>Código</th>

              <th>Quantidade</th>

              <th>Unidade de Medida</th>

              <th>Índice</th>

              <th>Alterar</th>

              <th>Excluir</th>
            </tr>
            <tbody>
              <tr class="text-center" th:each="umItemNota : ${listaItemNota}">
                <td th:text="${umItemNota.cdItemNota}"></td>
                <td th:text="${umItemNota.quantidade}"></td>
                <td th:text="${umItemNota.unidadeMedida}"></td>
                <td th:text="${umItemNota.indice}"></td>
                <td>
                  <a
                    class="btn btn-primary"
                    th:href="@{'/itensnota/alterar/' + ${umItemNota.cdItemNota}}"
                    >Alterar</a
                  >
                 
                </td>
                <td>
                  <button
                    th:data-id="${umItemNota.cdItemNota}"
                    class="btn btn-danger js-delete"
                  >
                    Excluir
                  </button>
                </td>
              </tr>
            </tbody>
          </tread>
        </table>
        </div>
      </div>
    </main>

    <div class="modal" tabindex="-1" id="modalItemNota">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Excluir o Item </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Confirma a exclusão do Item?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button type="button" class="btn btn-primary" id="btnsim">
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>

    <div th:include="layout :: footer">(footer)</div>
    <script th:src="@{/script.js}"></script>
  </body>
</html>
