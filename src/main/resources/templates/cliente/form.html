<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head th:include="layout :: htmlhead"></head>
  <body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <main class="container">
      <form th:action="@{/clientes}" method="POST" th:object="${cliente}">
        <input type="hidden" th:field="*{cdCliente}" />

        <div class="my-3 form-group">
          <div class="row">
            <div class="col">
              <label for="txtNomeCliente">Nome</label>
              <input
                type="text"
                class="form-control"
                th:field="*{nomeCliente}"
                id="txtNomeCliente"
              />
            </div>
            <div class="col">
              <label for="txtTelefoneCliente">Telefone</label>
              <input
                type="number"
                class="form-control"
                th:field="*{telefoneCliente}"
                id="txtTelefoneCliente"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="txtEmailCliente">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="name@example.com"
                th:field="*{emailCliente}"
                id="txtEmailCliente"
              />
            </div>
            <div class="col">
              <label for="txtCPFCliente">CPF</label>
              <input
                type="number"
                class="form-control"
                th:field="*{cpfCliente}"
                id="txtCPFCliente"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="txtEnderecosEntrega">Endere√ßos de Entrega</label>
              <select
                class="form-select"
                multiple
                th:field="*{enderecoEntrega}"
              >
                <option
                  th:each="EnderecoEntrega : ${EnderecosEntrega}"
                  th:value="${EnderecoEntrega.cdEnderecoEntrega}"
                  th:text="${EnderecoEntrega.nomeDestinatario}"
                ></option>
              </select>
            </div>
          </div>
        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <div th:include="layout :: footer">(footer)</div>
  </body>
</html>
